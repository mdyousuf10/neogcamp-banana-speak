<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        textarea{
            display: block;
            width: 50%;
            margin : auto;
            padding-bottom: 10px;
        }
        button{
            margin: auto;
            display: block;
            padding: 3px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #output{
            border: 1px solid black;
            height: 20vh;
            width: 50%;
            margin: auto;
            padding: 1rem;

        }
    </style>
</head>
<body>
    <h1>Banana Talks</h1>
    <textarea  id="txt-input"
    placeholder="Put your text in english here and we will convert it to banana language" cols="30" rows="10"></textarea>
    <button id="btn-translate">Translate</button>

    <div style="font-size: large; text-align: center;" >Output will come below</div>

    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
